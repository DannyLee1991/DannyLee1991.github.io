anguage: node_js
 
node_js: stable

cache:
  directories:
  - node_modules
before_install:

  - npm install -g hexo-cli

install:
  - npm install

script:
  - hexo g 

after_script:
  - cd ./public
  - git init
  - git config user.name "sh"
  - git config user.email "747554505@qq.com"
  - git add .
  - git commit -m "TravisCI 自动部署"
  # Github Pages
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" main:main

env:
  global:
    - GH_REF: github.com/DannyLee1991/DannyLee1991.github.io.git
  
notifications:
  email:
    - 747554505@qq.com
  on_success: change
  on_failure: always

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: main
  local-dir: public